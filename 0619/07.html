<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function intervalNow(){
            let now = new Date();
            obj.innerHTML=now.toString();
        }

        let obj;
        function makeColock(){
            obj=document.getElementById("clock");
            setInterval(intervalNow, 1000); // setInterval 함수 내에는 메소드 명만 쓴다. 괄호 없이 ex> intervalNow() 안됨 괄호 없이.
        }
    </script>
</head>
<body onload="makeColock()">
    <h1 id="clock"></h1>
    
</body>
</html>
