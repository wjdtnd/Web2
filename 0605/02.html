    <script>
        let r=7;
        let circum = Math.round(2*Math.PI*r);
        alert("반지름이 "+r+"㎝인 원의 둘레는 "+circum+"㎝입니다.");
        
        let area = Math.round(Math.PI*Math.pow(r,2));
        alert("반지름이 "+r+"㎝인 원의 면적는 "+area+"㎠입니다.");
    </script>
