        let input= prompt("출생년도를 입력하세요.","ex)1999");
        let date = new Date();
        let year = date.getFullYear();
        let age = year-input;
        alert(age+"세");

        if (age<=19) {
            result = "청소년";
        } else {
            result = "성인";
        }
        
        alert("당신은 "+age+"세 이므로 "+result+"입니다.")
    </script>
